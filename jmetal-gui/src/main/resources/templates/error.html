<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jMetal GUI - Error 404</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="/images/favicon.png" />
    <!-- Estilos CSS - P치gina "Error" -->
    <link href="/css/error_styles.css" rel="stylesheet">
</head>
<body>

    <!-- Mensaje de error -->
    <section class="error">
        <div class="message_container">
            <div class="image">
                <img src="/images/404.png" alt="404 error">
            </div>
            <div class="message">
                <h1>404</h1>
                <h2>Oops! Page Not Found</h2>
                <p>Sorry! It seems like the page you are looking for does not exist, has been changed or is temporarily unavailable.</p>
                <a href="/">Click here to return to the homepage</a>
            </div>
        </div>
    </section>

</body>
</html>
